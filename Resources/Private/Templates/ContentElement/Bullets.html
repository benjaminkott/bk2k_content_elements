{namespace ce = Bk2k\Bk2kContentElements\ViewHelpers}
<f:layout name="Default" />
<f:section name="Main">
    
    <f:render partial="ContentElement\Header" arguments="{_all}" />
    <ce:explode data="{data.bodytext}" as="items">
        <ul class="withicons">
            <f:for each="{items}" as="item">
            <li><i class="icon-check"></i> {item}</li>
            </f:for>
        </ul>
    </ce:explode>
    
</f:section>
