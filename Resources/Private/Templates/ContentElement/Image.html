{namespace ce = Bk2k\Bk2kContentElements\ViewHelpers}
<f:layout name="Default" />
<f:section name="Main">
    
    <f:render partial="ContentElement/Header" arguments="{_all}" />
    <ce:fal data="{data}" as="images">
    <f:if condition="{images}">
        <div class="row">
        <f:for each="{images}" as="image">
            <div class="four columns">
                <f:image src="{image.publicUrl}" id="I{image.uid}" title="{image.title}" alt="{image.alternative}" />
            </div>
        </f:for>
        </div>
    </f:if>
    </ce:fal>
    
</f:section>
